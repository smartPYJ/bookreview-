{% extends "layout.html" %}

{% block title %}

Register

{% endblock %}

{% block body %}

<h1>Register to create account </h1>

<form action="{{ url_for('registeruser') }}" method="post">

    <div class="form-row text-centre">
        <div class="form-group col-md-4">
            <label for="inputEmail4">Username</label>
            <input type="text" class="form-control" name="username" placeholder="username" required>
        </div>
        <div class="form-group col-md-4">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" name="password" placeholder="Password" required >
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="inputAddress">Firstname</label>
            <input type="text" class="form-control" name="firstname" placeholder="Firstname">
        </div>
        <div class="form-group col-md-4">
            <label for="inputAddress2">lastname</label>
            <input type="text" class="form-control" name="lastname" placeholder="Lastname">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="inputCity">Email</label>
            <input type="email" class="form-control" name="email" required>
        </div>

        <div class="form-group col-md-4">
            <label for="inputZip">country</label>
            <input type="text" class="form-control" name="country">
        </div>

    </div>
    <h6>Already have an Account ?
        <span>
            <a href="{{url_for('index')}}"> Login </a>
        </span></h6>


    <button type="submit" class="btn btn-primary">Sign up</button>
</form>


{% endblock %}
